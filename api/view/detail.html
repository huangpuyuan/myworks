<div class="container">
    <h2 class="details_heading text-center" ng-bind="detail.title+' 作者：'+ detail.author"></h2>
    <section class="demos">
        <div class="demo-image first" style="background-image: url({{'http://zt.hkstv.tv/'+detail.picture}});" data-image="{{'http://zt.hkstv.tv/'+detail.picture}}" data-title="{{detail.title}}" data-caption="{{detail.author}}"></div>
    </section>
    <nav>
        <ul class="pager">
            <li class="previous" ng-class="{disabled: isPrevDisabled}">
                <!-- <a ng-click="prevWork(urlId);"></a> -->
                <a ng-click="switchWork(urlId,-1);">
                    <span aria-hidden="true">&larr;</span><span ng-bind="isPrevDisabled?'没有更多了':'上一幅'"></span></a>
            </li>
            <li class="next" ng-class="{disabled: isNextDisabled}">
                <!-- <a ng-click="nextWork(urlId);" ></a> -->
                <a ng-click="switchWork(urlId);"> <span ng-bind="isNextDisabled?'没有更多了':'下一幅'"></span><span aria-hidden="true">&rarr;</span></a>
            </li>
        </ul>
    </nav>
    <div class="row jianjie">
        <div class="col-md-3 col-sm-5 text-center zz">
            <img ng-src="{{'http://zt.hkstv.tv/'+detail.filename}}"  />
        </div>
        <div class="col-md-9 col-sm-7">
            <h3 ng-bind="detail.author"></h3>
            <div style="text-indent:2em;" ng-bind-html="detail.text | to_trusted"></div>
        </div>
    </div>
</div>
