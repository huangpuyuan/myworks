<div class="container">
    <h2>全部作品</h2>
    <div class="row wooks">
        <div  class="col-sm-4 col-md-3" ng-repeat="item in list">
            <a class="thumbnail" ui-sref="detail({id:item.id})">
                <p><img ng-src="{{'http://zt.hkstv.tv/'+item.picture}}"></p>
            </a>
            <div class="zp-details">
                <h3 ng-bind="item.title"></h3>
                <p ng-bind="'作者: '+item.author"></p>
            </div>
        </div>
    </div>
</div>
